<section class="docs-block">
    <aside class="docs-block__info">
        <h3 class="docs-block__header">Example usage</h3>
    </aside>
    <div class="docs-block__content">
        <div class="mint-header">
            <div class="mint-header__container">
                <div class="mint-header__left">
                    <a href="#" class="mint-home-button"></a>
                </div>
                <div class="mint-header__middle">
                    <div class="mint-search">
                        <input type="search" placeholder="Find all the answers..."
                               class="mint-input mint-input--full mint-input--transparent-border mint-input--low mint-input--with-small-icon"/>

                        <div class="mint-search__button">
                            <button class="mint-icon-as-button mint-icon-as-button--medium mint-icon-search"
                                    type="submit">Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mint-header__right mint-hide-for-mobile-only">
                    <button class="mint-button-secondary mint-button-secondary--light">
                        <div class="mint-button-secondary__hole">Register</div>
                    </button>
                    <div class="mint-overlayed-box">
                        <button class="mint-icon-as-button mint-icon-as-button--light mint-icon-messages"></button>
                        <div class="mint-overlayed-box__overlay">
                            <div class="mint-badge mint-badge--error">1</div>
                        </div>
                    </div>
                    <div class="mint-avatar mint-avatar--big">
                        <img class="mint-avatar__image mint-avatar__image--big"
                             src="http://lorempixel.com/76/76/"/>
                    </div>
                </div>
                <div class="mint-header__right mint-hide-for-tablet-up">
                    <button class="mint-icon-as-button mint-icon-as-button--light mint-icon-menu">Menu</button>
                </div>
            </div>
        </div>
    </div>
</section>
