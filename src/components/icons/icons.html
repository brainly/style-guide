<section class="docs-block">
  <div class="docs-block__content docs-block__contrast-box">
    <ul class="icons-list">
      {% for name in site.data.icons.names %}
      <li class="icons-list__element">
        <svg class="sg-icon">
          <use xlink:href="#icon-{{ name }}"></use>
        </svg>
        <span>&nbsp;&nbsp;-&nbsp;{{ name }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
<section class="docs-block">
  <aside class="docs-block__info">
    <h3 class="docs-block__header">Colors</h3>
  </aside>
  <div class="docs-block__content">
    <ul class="icons-list">
      {% for color in site.data.icons.colors %}
      <li class="icons-list__element">
        <svg class="sg-icon sg-icon--{{ color }}">
          <use xlink:href="#icon-friends"></use>
        </svg>
        <span>&nbsp;&nbsp;-&nbsp;{{ color }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
<section class="docs-block">
  <aside class="docs-block__info">
    <h3 class="docs-block__header">Sizes</h3>
  </aside>
  <div class="docs-block__content">
    <ul class="icons-list">
      {% for size in site.data.icons.sizes %}
      <li class="icons-list__element icons-list__element--wider">
        <svg class="sg-icon sg-icon--x{{ size }} sg-icon--gray">
          <use xlink:href="#icon-x"></use>
        </svg>
        <span>&nbsp;&nbsp;-&nbsp;x{{ size }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
